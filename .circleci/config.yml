# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2

defaults: &defaults
    working_directory: ~/RCRE
    docker:
        - image: circleci/node:lts

jobs:
    install:
        <<: *defaults
        steps:
            - checkout
            - setup_remote_docker:
                  docker_layer_caching: true
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-
            - run:
                  name: install dependencies
                  command: yarn install
            - run:
                  name: enable yarn workspace
                  command: yarn config set workspaces-experimental true
            - run:
                  name: lerna bootstrap
                  command: ./node_modules/.bin/lerna bootstrap
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "yarn.lock" }}
            - persist_to_workspace:
                  root: ~/RCRE
                  paths: .
    test:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/RCRE
            - run:
                  name: running test mock server
                  command: node test/__mock__/server.js
                  background: true
            - run:
                  name: unit test
                  command: ./node_modules/.bin/jest --env=jsdom -c ./jest.config.json --maxWorkers=2 --silent --verbose --coverage
            - run:
                  name: upload coverage report
                  command: ./node_modules/.bin/codecov
            - persist_to_workspace:
                  root: ~/RCRE
                  paths: .
    build:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/RCRE
            - run:
                  name: build packages
                  command: yarn run build
            - persist_to_workspace:
                  root: ~/RCRE
                  paths: .

    website:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/RCRE
            - run:
                  name: Deploying to GitHub Pages
                  command: |
                      git config --global user.email "andycall@users.noreply.github.com"
                      git config --global user.name "andycall"
                      echo "machine github.com login andycall password $GITHUB_TOKEN" > ~/.netrc
                      cd website && yarn install && GIT_USER=andycall yarn run publish-gh-pages

    deploy:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/RCRE
            - run:
                  name: Authenticate with registry
                  command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/RCRE/.npmrc
            - run:
                  name: Publish package
                  command: ./node_modules/.bin/lerna publish --conventional-commits --yes

workflows:
    version: 2
    test-deploy:
        jobs:
            - install:
                  filters:
                      tags:
                          only: /^v.*/
            - test:
                  requires:
                      - install
                  filters:
                      tags:
                          only: /^v.*/
            - build:
                  requires:
                      - install
                  filters:
                      tags:
                          only: /^v.*/
            - website:
                  requires:
                      - install
                  filters:
                      tags:
                          only: /^v.*/
            - deploy:
                  requires:
                      - test
                      - build
                  filters:
                      tags:
                          only: /^v.*/
                      branches:
                          ignore: /.*/

